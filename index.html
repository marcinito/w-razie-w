<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bahianita&family=Inconsolata:wght@200;400&family=Inspiration&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>LuRcH</title>
</head>
<body>
    <img class="bodys">
    <div class="viewFinder">
        <img class='viewFinderImg'/>
    </div>
    <canvas id="canvas"></canvas>
    
    <div class="menuEq">
   
        <div class="insideBp">
            <div class="bpPlace" id="1"><img class="slotBp 1" data-empty="true" ></img><span class="numberSlot">1</span></div>
            <div class="bpPlace" id="2"><img class="slotBp 2" data-empty="true"></img><span class="numberSlot">2</span></div>
            <div class="bpPlace" id="3"><img class="slotBp 3" data-empty="true"></img><span class="numberSlot">3</span></div>
            <div class="bpPlace" id="4"><img class="slotBp 4" data-empty="true"></img><span class="numberSlot">4</span></div>
            <div class="bpPlace" id="5"><img class="slotBp 5" data-empty="true"></img><span class="numberSlot">5</span></div>
            <div class="bpPlace" id="6"><img class="slotBp 6" data-empty="true"></img><span class="numberSlot">6</span></div>
            <div class="bpPlace" id="7"><img class="slotBp 7" data-empty="true"></img><span class="numberSlot">7</span></div>
            <div class="bpPlace" id="8"><img class="slotBp 8" data-empty="true"></img><span class="numberSlot">8</span></div>
            <div class="skills">
                <div class="choosenItem">
                    <div class="quantityItem"></div>
                    <img class="choosenItemImg"/>
                  
                    <div class="showAmmo">
                        
                    </div>
                    <div class="showAmount">
                        <img class="imageAmmo"/>
                        <div class="imageAmmo2">
                            <div class="amountEndurance"></div>
                        </div>
                    </div>
                
                
                </div>
                <div class="timer">
                    <div class="click">
                        <div class="clack">
                            <div class="one"></div>
                            <div class="two"></div>
                        </div>
                    </div>
                </div>
             <button class="pause">Pause</button>
             <div class="lifeSpan"></div>
            </div>
           
         
        </div>
    </div>
    <div class="mainMenu">
       <div class="logoImg"></div>
      
       
        <section class="interFace">
            <div class="announcement">
                
            </div>
        </section>
        <nav class="panelOption">
            <button class="btn startGame">Start Game</button>
            <a href="/instruction.html" class="aInstruction" >Instruction</a>
            <button class="btn">Story</button>
            <button class="btn">Settings</button>
        </nav>
    
    </div>

 

  
<script defer src="main-bundle.js"></script></body>
</html>
